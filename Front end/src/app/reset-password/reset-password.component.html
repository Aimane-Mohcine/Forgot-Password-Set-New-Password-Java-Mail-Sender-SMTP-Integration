<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="card-title">Reset Password</h2>
            <p class="text-muted">Please enter your new password below.</p>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>

          <!-- Error message display -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
