<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="text-center mb-4">
            <h3 class="card-title">Login</h3>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div *ngIf="errorMessage" class="mt-3 alert alert-danger text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a routerLink="/forgot-password" class="text-decoration-none">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
