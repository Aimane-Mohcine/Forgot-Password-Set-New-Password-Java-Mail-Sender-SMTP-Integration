<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="text-center mb-4">
            <h3 class="card-title">Forgot Password</h3>
            <p>Please enter your email to receive a reset code.</p>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label  class="form-label">Enter your email:</label>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                placeholder="Enter your email address"
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
          </form>
          <!-- Display error and success messages -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
